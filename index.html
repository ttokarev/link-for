<!DOCTYPE html>
<html>
<head>
    <title>Link for Link</title>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
</head>
<body>

    <input id="url"/>
    <button id="button" onclick="openUrl()">GO</button>

<script>
function openUrl() {
    url_field = document.getElementById('url')
    if (url_field) {
        window.location = url_field.value;
    }
}
</script>

</body>
</html>
